<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div align="center" class="container" style="max-width:400px; padding: 1rem; background: #75b798; border-radius: 2rem;">
        <main class="form-signin-303 w-100 m-auto">
            <a href="/" style="float: left;"><img src="/static/img/arrow-left-square.svg" width="20" height="20"></a><br>
            <form method="POST">
                <img class="mb-4" src="/static/img/SW_icon.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

                <div class="form-floating">
                  <input type="text" class="form-control" name="login" id="floatingLogin" placeholder="name@example.com">
                  <label for="floatingLogin">Введите имя</label>
                </div>
                <div class="form-floating" style="margin-top: 10px;">
                  <input type="email" class="form-control" name="email" id="floatingEmail" placeholder="Password">
                  <label for="floatingEmail">Введите e-mail</label>
                </div>
                <div class="form-floating" style="margin-top: 10px;">
                  <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Введите пароль</label>
                </div>
                <div class="form-floating" style="margin-top: 10px;">
                  <input type="password" class="form-control" name="password_repeat" id="floatingRepeatPassword" placeholder="Password">
                  <label for="floatingRepeatPassword">Повторите пароль</label>
                </div>
                <br>
                <button class="btn btn-primary w-100 py-2" type="submit">Регистрация</button>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}
        </main>
    </div>
</body>
</html>
